<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicons/favicon-16x16.png">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-profile">
        <div class="container-img">
            <img src="images/img.png" alt="Foto de perfil">
        </div>
        <p class="nome">Maria Eduarda Silva</p>
        <p class="informacoes">
            <i class="fa-sharp fa-solid fa-laptop"></i>
            Full-Stack Developer
        </p>
        <p class="cidade-pais">
            <i class="fas fa-map-marker-alt"></i>
            SÃ£o Paulo, Brazil
        </p>

        <div class="postagens">
            <p><span>241</span> Posts</p>
            <p><span>5104</span> Followers</p>
            <p><span>94</span> Works</p>
        </div>
        
        <div class="container-redes-sociais">
            <button class="linkedin">
                <i class="fab fa-linkedin-in"></i>
            </button>
            <button class="instagram">
                <i class="fab fa-instagram"></i>
            </button>
            <button class="github">
                <i class="fab fa-github"></i>
            </button>
        </div>
        <button class="seguir">Seguir</button>
        <button class="mandar-mensagem">Mensagem</button>
    </div>
</body>
</html>
